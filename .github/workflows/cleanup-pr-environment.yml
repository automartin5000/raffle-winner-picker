name: cleanup-pr-environment
on:
  pull_request:
    types:
      - closed
jobs:
  cleanup:
    name: Cleanup PR Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      DEPLOY_ENV: pr${{ github.event.number }}
      NONPROD_AWS_ACCOUNT_ID: ${{ secrets.NONPROD_AWS_ACCOUNT_ID }}
      PROD_AWS_ACCOUNT_ID: ${{ secrets.PROD_AWS_ACCOUNT_ID }}
      NONPROD_HOSTED_ZONE: ${{ secrets.NONPROD_HOSTED_ZONE }}
      PROD_HOSTED_ZONE: ${{ secrets.PROD_HOSTED_ZONE }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::${{ secrets.NONPROD_AWS_ACCOUNT_ID }}:role/github-actions-deployer
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Dummy build directory for cdk
        run: mkdir build && touch build/index.js
      - name: Delete Auth0 PR resources
        run: |-
          echo "üóëÔ∏è Deleting Auth0 client app and API resources for PR environment: $DEPLOY_ENV"
          bun run scripts/manage-auth0-client.ts delete-pr-client || echo "‚ö†Ô∏è Auth0 resource deletion failed or resources not found"
      - name: Destroy PR environment
        run: bunx projen destroy "$DEPLOY_ENV/*" --force

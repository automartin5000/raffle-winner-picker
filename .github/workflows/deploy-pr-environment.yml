name: deploy-pr-environment
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
concurrency:
  group: pr-deploy
  cancel-in-progress: false
env:
  AWS_CDK_ENV_NAME: pr${{ github.event.number }}
  NONPROD_AWS_ACCOUNT_ID: ${{ secrets.NONPROD_AWS_ACCOUNT_ID }}
  PROD_AWS_ACCOUNT_ID: ${{ secrets.PROD_AWS_ACCOUNT_ID }}
  NONPROD_HOSTED_ZONE: ${{ secrets.NONPROD_HOSTED_ZONE }}
  PROD_HOSTED_ZONE: ${{ secrets.PROD_HOSTED_ZONE }}
jobs:
  deploy_pr:
    name: Deploy PR Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: read
      pull-requests: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - id: build
        uses: ./.github/actions/build
        with:
          upload_artifacts: true
      - name: Generate CDK Diff
        id: cdk-diff
        run: |-
          echo "Stack Changes:" > cdk-diff.txt
          echo "" >> cdk-diff.txt
          bunx cdk diff "prod/*" --app cdk.out "$AWS_CDK_ENV_NAME/*" > cdk-diff-raw.txt 2>&1 || true
          # Obfuscate sensitive information
          cat cdk-diff-raw.txt | sed -E "s/[0-9]{12}/XXXX-ACCOUNT-ID-XXXX/g" | sed -E "s/${{ secrets.NONPROD_AWS_ACCOUNT_ID }}/XXXX-NONPROD-ACCOUNT-ID-XXXX/g" | sed -E "s/${{ secrets.PROD_AWS_ACCOUNT_ID }}/XXXX-PROD-ACCOUNT-ID-XXXX/g" | sed -E "s/${{ secrets.NONPROD_HOSTED_ZONE }}/nonprod.example.com/g" | sed -E "s/${{ secrets.PROD_HOSTED_ZONE }}/example.com/g" > cdk-diff.txt
          echo "CDK_DIFF_CONTENT<<EOF" >> $GITHUB_OUTPUT
          cat cdk-diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          rm cdk-diff-raw.txt
      - name: Deploy PR environment
        id: deploy
        run: bunx projen deploy "$AWS_CDK_ENV_NAME/*" --require-approval never
      - name: Get CloudFront URL
        id: get-url
        run: |-
          URL=$(cdk --app cdk.out --context envName=pr${{ github.event.number }} --outputs-file outputs.json deploy --require-approval never 2>/dev/null && cat outputs.json | jq -r '.[] | select(.CloudFrontUrl) | .CloudFrontUrl' || echo "Not available yet")
          echo "CLOUDFRONT_URL=$URL" >> $GITHUB_OUTPUT
      - name: Find existing comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "## 🚀 PR Environment Status"
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |-
            ## 🚀 PR Environment Status

            **Environment:** `pr${{ github.event.number }}`
            **Status:** ${{ steps.deploy.outcome == 'success' && '✅ Deployed' || '❌ Failed' }}

            ### 📋 CDK Prod Diff
            <details>
            <summary>Click to view infrastructure changes</summary>

            ```diff
            ${{ steps.cdk-diff.outputs.CDK_DIFF_CONTENT }}
            ```
            </details>

            ### 🔒 Security Scan
            **Status:** ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }}

            ---
            *Last updated: ${{ github.event.head_commit.timestamp }}*
            *Commit: ${{ github.event.head_commit.id }}*
